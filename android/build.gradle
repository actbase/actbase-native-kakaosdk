
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
	maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.kakao.sdk:usermgmt:1.25.0'
    implementation 'com.kakao.sdk:kakaolink:1.25.0'
    implementation 'com.kakao.sdk:kakaotalk:1.25.0'
    implementation 'com.kakao.sdk:kakaostory:1.25.0'
}
  